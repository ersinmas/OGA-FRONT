<div class="flex justify-center items-center min-h-screen">
  <div class="bg-[#d6d8ba] shadow-lg rounded-md p-8 w-96 mx-auto">

    <!-- Icono de usuario -->
    <div class="text-center mb-6">
      <i class="pi pi-user text-4xl text-[#426335]"></i>
    </div>

    <!-- Formulario de login -->
    <form [formGroup]="loginForm" (ngSubmit)="login()">
    
      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block font-bold">Email</label>
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-envelope"></i></span>
          <input id="email" formControlName="email" type="email" placeholder="Correo Electrónico" class="p-inputtext p-fluid" />
        </div>
        <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="p-error">
          <small *ngIf="loginForm.get('email')?.hasError('required')">El correo electrónico es obligatorio</small>
          <small *ngIf="loginForm.get('email')?.hasError('email')">El correo electrónico no es válido</small>
        </small>
      </div>

      <!-- Contraseña -->
      <div class="mb-4">
        <label for="password" class="block font-bold">Contraseña</label>
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
          <input id="password" formControlName="password" type="password" placeholder="Contraseña" class="p-inputtext p-fluid" />
        </div>
        <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="p-error">
          <small *ngIf="loginForm.get('password')?.hasError('required')">La contraseña es obligatoria</small>
          <small *ngIf="loginForm.get('password')?.hasError('minlength')">La contraseña debe tener al menos 6 caracteres</small>
        </small>
      </div>

      <!-- Botón de submit -->
      <div class="text-center mt-4">
        <p-button label="Iniciar Sesión" type="submit" [disabled]="loginForm.invalid" icon="pi pi-check" size="large" />
      </div>
    </form>
  </div>
</div>
<p-toast></p-toast>
